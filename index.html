<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calci!</title>
  <link rel="icon" type="image/x-icon" href="\images\favicon.ico">
  <link href="\styles\style.css" rel="stylesheet" type="text/css" />
  <link href="\styles\utils.css" rel="stylesheet" type="text/css" />
</head>


<body>
  <main>
    <section id="main">
      <h1 class="text-center">Calci!</h1>
      <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
          <input class="input" type="text" />
          <button id="e" class="button">AC</button>
        </div>
        <div class="row">
          <button id="n" class="button">7</button>
          <button id="n" class="button">8</button>
          <button id="n" class="button">9</button>
          <button id="s" class="button">*</button>
        </div>
        <div class="row">
          <button id="n" class="button">4</button>
          <button id="n" class="button">5</button>
          <button id="n" class="button">6</button>
          <button id="s" class="button">/</button>
        </div>
        <div class="row">
          <button id="n" class="button">1</button>
          <button id="n" class="button">2</button>
          <button id="n" class="button">3</button>
          <button id="s" class="button">+</button>
        </div>
        <div class="row">
          <button id="s" class="button">.</button>
          <button id="n" class="button">0</button>
          <button id="e" class="button">=</button>
          <button id="s" class="button">-</button>
        </div>
      </div>
    </section>
  </main>
  
  <script src="\scripts\scripts.js"></script>
</body>
<footer>
  <p>
    <span>Created by Divyanshu Negi.</span>
  </p>
</footer>
</html>
